<div class="mb-8" fxHide fxShow.lt-md>
  <youpez-logo class="cursor-pointer" logoWidth="130px"></youpez-logo>
</div>
<h1 class="app-expressive-heading-06 mb-1">Mot de passe oublié</h1>
<div class="app-body-long-02 mb-8">
  Entrez votre email et obtenez le code de reinitialisation de compte
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="app-form">
    <div class="app-form__item">
      <ibm-label
        [helperText]="''"
        [invalid]="isValid('email')"
        [invalidText]="'Email obligatoire'">
        Adresse email
        <input
          formControlName="email"
          ibmText
          size="md"
          [invalid]="isValid('email')"
          [disabled]="false"
          theme="light"
          [placeholder]="'Votre email'"
          [autocomplete]="true">
      </ibm-label>
    </div>
    <div class="app-form__submit">
      <button type="submit" class="app-ibm-btn-full" [disabled]="waittingResponse || formGroup.invalid" ibmButton="primary" size="field">
        <ibm-loading *ngIf="waittingResponse; else noWaitingResponse"></ibm-loading>
        <ng-template #noWaitingResponse>
          <span class="btn-text">Obtenir le code</span>
          <svg class="bx--btn__icon" ibmIconArrowRight size="20"></svg>
        </ng-template>
      </button>
    </div>
  </div>
</form>
<div class="mt-8">
  Retourner à <a class="app-link" routerLink="../signin">Connexion</a>
</div>
