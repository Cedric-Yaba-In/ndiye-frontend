<div fxFill fxLayout="column">
    <youpez-header>
      <youpez-header-title>
        Vos biens immobili√©s
      </youpez-header-title>
      <youpez-header-tools>
        <button ibmButton="primary" size="sm" (click)="onCreate()">
          Nouveau
          <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
        </button>
      </youpez-header-tools>
    </youpez-header>
      <div fxFlex class="relative">
        <youpez-sidenav-container panel="solid">
            <div class="app-a-box app-scrollbar-fix">
                <ng-scrollbar>
                  <div fxFill fxLayout="column">
                    <div fxFlex class="relative">
                      <div fxLayout="row wrap">
                        <div fxFlex="100%">
      
                          <div class="app-header-subheader app-header-subheader--transparent app-header-subheader--left-alt app-header-subheader--right-alt" style="height: 65px">
                            <div class="app-ibm-btn-merge mr-2" fxHide fxShow.gt-sm>
                                <button ibmButton="tertiary" size="sm" class="bx--btn--icon-only">
                                  <svg class="bx--btn__icon" ibmIconRenew size="32"></svg>
                                </button>
                              </div>
                            <div class="ml-3" style="width:270px">
                              <ibm-search placeholder="Rechercher un bien..." size="sm"></ibm-search>
                            </div>
                            <div class="flex-1 flex justify-end">
                              <button
                                ibmButton="ghost" size="sm"
                                class="bx--btn--icon-only bx--btn--remove-tooltip">
                                <svg class="bx--btn__icon" ibmIconSettings size="32"></svg>
                              </button>
                              <button
                                ibmButton="ghost" size="sm"
                                class="bx--btn--icon-only bx--btn--remove-tooltip">
                                <svg class="bx--btn__icon" ibmIconTableOfContents size="32"></svg>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="app-subtitle app-subtitle--cards mt-2">Biens (2)</div>
                      <div fxLayout="row wrap" class="app-card-row-holder">
                        <ng-container *ngFor="let property of properties$ | async">
                          <div [routerLink]="['/app/properties',property.id]" fxFlex="100%" fxFlex.gt-md="16.66%">
                            <div class="app-card app-card--select">
                              <div class="app-card__content__alt">
                                <div class="">
                                  <div class="px-10 py-10 text-center app-bg-decorative mb-2">
                                    <!-- <youpez-ibm-icon iconName="building-insights-1" iconSize="32"></youpez-ibm-icon> -->
                                    <ibm-icon-building-insights-1 size="32" innerClass="inner-class" class="host-class"></ibm-icon-building-insights-1>
                                  </div>
                                  <div>
                                    <div class="app-expressive-heading-01 truncate">{{property.name}}</div>
                                    <div class="app-helper-text-01 mb-2">#{{property.code}}</div>
                                    <div class="flex justify-between">
                                        <div class="app-label-01 text-muted">
                                            <youpez-ibm-icon class="location-icon"  iconName="location" iconSize="16"></youpez-ibm-icon>
                                            <span class="location-zone ml-1">{{property.location}}</span>
                                        </div>
                                        <div class="app-label-01 text-muted">                                            
                                            <span class="mr-1">0</span>
                                            <youpez-ibm-icon class="location-icon" iconName="home" iconSize="16"></youpez-ibm-icon>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </ng-scrollbar>
              </div>
        </youpez-sidenav-container>
      </div>
</div>
