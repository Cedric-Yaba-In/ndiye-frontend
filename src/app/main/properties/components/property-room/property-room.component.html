<ng-scrollbar>
    <div fxFill fxLayout="column">
      <div fxFlex class="relative">
        <div fxLayout="row wrap">
          <div fxFlex="100%">

            <div class="app-header-subheader app-header-subheader--transparent app-header-subheader--left-alt app-header-subheader--right-alt" style="height: 65px">
              <!-- <button  ibmButton="ghost" size="sm" class="bx--btn--icon-only mr-2">
                <svg class="bx--btn__icon" ibmIconOpenPanelLeft size="20"></svg>
              </button> -->
              <div class="app-expressive-heading-02">
                <button ibmButton="ghost" size="sm" class="bx--btn--icon-only">
                  <svg class="bx--btn__icon" ibmIconRenew size="32"></svg>
                </button>
              </div>
              <div class="ml-3" style="width:50%">
                <ibm-search placeholder="Search..."
                            size="sm"></ibm-search>
              </div>
              <div class="flex-1 flex justify-end">
                <button
                  ibmButton="ghost" size="sm"
                  class="bx--btn--icon-only bx--btn--remove-tooltip">
                  <svg class="bx--btn__icon" ibmIconSettings size="32"></svg>
                </button>
                <button
                  ibmButton="ghost" size="sm"
                  class="bx--btn--icon-only bx--btn--remove-tooltip">
                  <svg class="bx--btn__icon" ibmIconTableOfContents size="32"></svg>
                </button>
              </div>
            </div>
          </div>
        </div>                  
        <div class="app-subtitle app-subtitle--cards mt-2"></div>
        <div fxLayout="row wrap" class="app-card-row-holder">
          <ng-container *ngIf="loadingRoom==false">
            <ng-container *ngFor="let room of roomFound">
              <div fxFlex="100%" fxFlex.gt-md="16.66%">
                <div class="app-card app-card--select">
                  <div class="app-card__content__alt">
                    <div class="">
                      <div class="px-10 py-10 text-center app-bg-decorative mb-2">
                        <youpez-ibm-icon iconName="home" iconSize="32"></youpez-ibm-icon>
                      </div>
                      <div>
                        <div class="app-expressive-heading-01 truncate">Bien {{room.code}}</div>
                        <div class="app-helper-text-01 mb-3 italic">{{getRoomType(room.type)}}</div>
                        <div class="flex justify-between">
                          <div class="app-label-01 text-muted">
                            <ng-container *ngIf="!room.isFree else noFreeRoom">
                              <youpez-ibm-icon class="location-icon text-green"  iconName="user" iconSize="16"></youpez-ibm-icon>
                              <span>{{(getRoomLocataire(room.locataireId) | async).fullName}}</span>
                            </ng-container>
                            <ng-template #noFreeRoom>
                              <youpez-ibm-icon class="location-icon text-red"  iconName="error" iconSize="16"></youpez-ibm-icon>
                              <span class="text-red">Libre</span>
                            </ng-template>
                              <!-- <span class="location-zone ml-1">{{property.location}}</span> -->
                          </div>
                          <div class="app-label-01 text-muted">                                            
                              <span class="mr-1">{{room.price}} {{getMoney()}}</span>
                              <youpez-ibm-icon class="location-icon" iconName="money" iconSize="16"></youpez-ibm-icon>
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
          
        </div>
      </div>
    </div>
  </ng-scrollbar>
