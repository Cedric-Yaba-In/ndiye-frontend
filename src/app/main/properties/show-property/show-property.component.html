<div fxFill fxLayout="column">
    <youpez-header>
      <youpez-header-title>
        {{getTitle()}}
      </youpez-header-title>
      <youpez-header-tools>
        <button ibmButton="primary" size="sm" (click)="onCreate()">
          Ajouter
          <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
        </button>
      </youpez-header-tools>
    </youpez-header>
    <div fxFlex class="relative">
      <youpez-sidenav-container panel="solid">
        <youpez-sidenav
          [breakpoint]="'md'"
          [direction]="'left'"
          [opened]="leftSidebarVisibility"
          (visibleChange)="leftSidebarVisibility=$event"
          [hoverAble]="true"
          [mode]="'side'"
          [toggleableBtn]="true"
          [size]="'sideBar1'">
          <div fxFill fxLayout="column" class="app-bg-container">
            <div class="app-border-b flex items-center px-4 py-3">
              <div class="pr-2">
                <div class="app-symbol">
                  <div class="app-symbol__label w-10 h-10 rounded-full app-bg-info-lt-40 font-bold app-text-contrast">
                    D
                  </div>
                </div>
              </div>
              <div class="mr-4">
                <div *ngIf="loadingProperty==false else elseNoLoadingPropertyName">
                  <div class="app-expressive-heading-02">{{propertyFound.name}}</div>
                  <div class="app-helper-text-01">#{{propertyFound.code}}</div>
                </div>
                <ng-template #elseNoLoadingPropertyName>
                    <div>
                        <ibm-skeleton-text  [lines]="2" [minLineWidth]="70" [maxLineWidth]="220">
                        </ibm-skeleton-text>
                    </div>
                </ng-template>
              </div>
            </div>
            <ng-container *ngIf="loadingProperty==false else elseNoLoadingPropertyDetail">
                <div fxFlex class="relative" >
                    <div class="app-a-box app-scrollbar-fix">
                      <ng-scrollbar>
                        <div class="mt-2">
                          <div class="app-list-header-pill">Details</div>
                          <div class="app-list-pill">
                            <div class="app-list-pill__item">
                              <div class="app-list-pill__item__inner font-bold" routerLink="rooms" routerLinkActive="app-list-pill__item__inner--active">
                                <youpez-ibm-icon iconSize="20" iconName="home" class="mr-2"></youpez-ibm-icon>
                                Chambres
                              </div>
                            </div>
                          </div>
                          <div class="app-list-pill">
                            <div class="app-list-pill__item">
                              <div class="app-list-pill__item__inner font-bold" routerLink="finances"  routerLinkActive="app-list-pill__item__inner--active">
                                <youpez-ibm-icon iconSize="20" iconName="money" class="mr-2"></youpez-ibm-icon>
                                Finances
                              </div>
                            </div>
                          </div>
                          <div class="app-list-pill">
                            <div class="app-list-pill__item">
                              <div class="app-list-pill__item__inner font-bold" routerLink="tenants"  routerLinkActive="app-list-pill__item__inner--active">
                                <youpez-ibm-icon iconSize="20" iconName="folderShared" class="mr-2"></youpez-ibm-icon>
                                Locataires
                              </div>
                            </div>
                          </div>
                         </div>
                        <div class="mt-2 other-detail">
                          <div class="app-list-header-pill">AUTRES</div>
                          <div class="app-list-pill">
                            <div class="app-list-pill__item">
                              <div class="app-list-pill__item__inner">
                                  <youpez-ibm-icon class="location-icon mr-2"  iconName="location" iconSize="16"></youpez-ibm-icon>
                                  {{propertyFound.location}}
                              </div>
                            </div>
                          </div>
                          <div class="app-list-pill">
                            <div class="app-list-pill__item">
                              <div class="app-list-pill__item__inner">
                                <youpez-ibm-icon iconSize="20" iconName="document" class="mr-2"></youpez-ibm-icon>
                                {{propertyFound.description}} 
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-scrollbar>
                    </div>
                  </div>
                  <div class="px-2 py-4 flex justify-end app-border-t footer-btn-action">
                      <button   ibmButton="primary" size="sm" class="mr-1">
                          <span class="btn-text">Modifier</span>
                          <youpez-ibm-icon iconSize="20" iconName="edit" class="text-white"></youpez-ibm-icon>
                      </button>
                      <button ibmButton="danger" size="sm" [disabled]="waittingResponseDeleteProperty">
                        <ibm-loading *ngIf="waittingResponseDeleteProperty; else noWaittingResponseDeleteProperty"></ibm-loading>
                        <ng-template #noWaittingResponseDeleteProperty>
                          <span class="btn-text">Supprimer</span>
                          <youpez-ibm-icon iconSize="20" iconName="trashCan" class="text-white"></youpez-ibm-icon>
                        </ng-template>
                      </button>
                  </div>
            </ng-container>
            <ng-template #elseNoLoadingPropertyDetail>
                <div>
                    <ibm-skeleton-text  [lines]="7" [minLineWidth]="70" [maxLineWidth]="220">
                    </ibm-skeleton-text>
                </div>
            </ng-template>            
        </div>
        </youpez-sidenav>
  
        <youpez-sidenav-container panel="solid">
          <youpez-sidenav
            [breakpoint]="'md'"
            [direction]="'right'"
            [opened]="isDetailsOpened"
            (visibleChange)="isDetailsOpened=$event"
            [mode]="'over'"
            [toggleableBtn]="true"
            (close)="onClose($event)"
